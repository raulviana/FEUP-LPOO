plugins{
    id 'info.solidsoft.pitest' version '1.4.0'
    id 'java'
}
group 'com.lpoo411.eternaldefense'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

repositories { jcenter() }


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.24.5'
    compile group: 'com.miglayout', name: 'miglayout-swing', version: '5.2'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'


}


